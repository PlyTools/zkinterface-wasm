[package]
name = "zkif-wasm-bulletproofs"
version = "0.1.0"
description = "Bulletproofs backend for zkInterface in WebAssembly"
repository = "https://github.com/QED-it/zkinterface-wasm"
homepage = "https://github.com/QED-it/zkinterface"
license = "MIT"
authors = ["Aur√©lien Nicolas <aurel@qed-it.com>"]
edition = "2018"

[features]
#default = ["console_error_panic_hook"]
default = ["wee_alloc"]

[dependencies]
wasm-bindgen = {version="0.2", features = ["serde-serialize"]}
wee_alloc = { version = "0.4.2", optional = true }
console_error_panic_hook = { version = "0.1.1", optional = true }

zkinterface = "1.0.5"
bulletproofs = { git = "https://github.com/QED-it/bulletproofs", branch = "zkinterface", features = ["yoloproofs"] }
bincode = "1"

# Fix bulletproofs dependencies to compile for wasm.
clear_on_drop = { version = "0.2", features = ["no_cc"] }
rand = { version = "0.6", features = ["wasm-bindgen"] }

[dev-dependencies]
wasm-bindgen-test = "0.2"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
